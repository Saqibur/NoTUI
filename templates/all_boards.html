{% extends 'base.html' %}
{% block title %}
    <title>Boards</title>
{% endblock %}

{% block content %}
    <div class="container jumbotron">

        <h1>All Boards</h1>
        {% for board in boards %}
            <hr>
            Id: {{ board.id }} <br>
            Name: {{ board.name }} <br>
            Description: {{ board.description }} <br>
        {% endfor %}
    </div>
{% endblock %}
